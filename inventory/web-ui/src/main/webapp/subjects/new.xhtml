<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html
    lang="ja"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Create a new subject</title>
    <meta charset="UTF-8" />
</h:head>

<body>
    <h:form>
        <div>
            <h2>Create a new subject</h2>
            <p>A subject contains some questions.</p>
        </div>
        <div>
            <h3>Subject name</h3>
            <h:inputText value="#{newSubject.name}" />
        </div>
        <div>
            <h3>Description</h3>
            <h:inputText value="#{newSubject.description}" />
        </div>
        <div>
            <h3>Pass border(%)</h3>
            <h:inputText value="#{newSubject.border}" />
        </div>
        <div>
            <h3>Testing time</h3>
            <h:inputText value="#{newSubject.testingTime}" />
        </div>
        <div>
            <h3>Disclosure</h3>
            <h:selectOneRadio value="#{newSubject.disclosureCode}">
                <f:selectItems value="#{newSubject.disclosures}" />
            </h:selectOneRadio>
        </div>
    </h:form>
</body>

</html>
